<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plugin jQuery</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-flex">
        <div class="container-form">
            <section>
                <h1>Criar uma conta</h1>
                <form>
                    <p><span>Nome completo:</span></p>
                    <input type="text" name="nome" id="nome">
                    <p><span>Email:</span></p>
                    <input type="text" name="email" id="email" placeholder="exemplo@exemplo.com">
                    <p><span>Número de telefone:</span></p>
                    <input type="tel" id="telefone" name="telefone">
                    <p><span>CPF:</span></p>
                    <input type="text" id="cpf" name="cpf">
                    <p><span>Endereço completo:</span></p>
                    <input type="text" id="adress" name="adress">
                    <p><span>CEP:</span></p>
                    <input type="text" id="cep" name="cep">
                    <span class="span-btn">
                        <button type="submit">Cadastrar</button>
                    </span>
                </form>
            </section>  
        </div>
        <section>
            <img src="./img/company.jpg" alt="Predio de uma empresa">
        </section>  
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
